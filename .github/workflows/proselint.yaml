on:
   pull_request:
     paths:
       - '**/*.md'

name: "Trigger: Pull action"
permissions: {}

jobs:
  proselint:
    name: ProselintCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup Proselint
        run: pip install proselint
      - name: Run Proselint Check
        run: find . -name "*.md" -exec proselint {} \;
